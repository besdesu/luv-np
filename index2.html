<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จีบสาวกับฉัน</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ยินดีต้อนรับสู่เว็บไซต์จีบสาว</h1>
        <p>เว็บไซต์ที่ทำให้คุณใกล้ชิดกับสาวในฝันมากขึ้น</p>
    </header>
    
    <section id="introduction">
        <h2>ทำความรู้จักกันเถอะ!</h2>
        <button onclick="startConversation()">เริ่มการสนทนา</button>
    </section>

    <section id="chatbox" style="display:none;">
        <div id="messages">
            <!-- ข้อความการสนทนาจะปรากฏที่นี่ -->
        </div>
        <input type="text" id="userMessage" placeholder="พิมพ์ข้อความของคุณ...">
        <button onclick="sendMessage()">ส่ง</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
